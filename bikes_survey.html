    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="bikes_story.html">Historia</a></li>
            <li><a href="bikes_info.html">Informacje</a></li>
            <li><a href="bikes_pics.html">Zdjęcia</a></li>
            <li><a href="bikes_survey.html">Ankieta</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Ankieta rowerowa</h1>
            <hr class="line">
        </section>
        <section class="content">
            <legend><h2>Wypełnij krótką ankietę!</h2></legend>             
            <form action="process_form.html" method="post">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail"><br><br>
                <label for="fname">Imię:</label>
                <input type="text" id="fname" name="name" placeholder="Wpisz swoje imię"><br><br>
                <label for="fname">Nazwisko:</label>
                <input type="text" id="fname" name="secondname" placeholder="Wpisz swoje nazwisko"><br><br>
                <label for="age">Wiek:</label>
                <input type="number" id="age" name="age" placeholder="Wpisz swój wiek"><br><br>
                <div class="gender-container">
                    <label>Płeć:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Mężczyzna</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Kobieta</label>
                </div><br>
                <div class="gender-container">
                    <label>Czy masz rower:</label>
                    <input type="radio" id="yes" name="gender" value="male">
                    <label for="yes">Tak</label>
                    <input type="radio" id="no" name="gender" value="female">
                    <label for="no">Nie</label>
                </div><br>
                <h3>Który rower Ci się najbardziej podoba?</h3>
                <label for="fav">Wybierz swój ulubiony rower:</label>
                <select id="fav" name="favorite_bike">
                    <optgroup label="Rowery">
                        <option value="Bicykl">Bicykl</option>
                        <option value="Rover Safety Bicycle">Rover Safety Bicycle</option>
                        <option value="Schwinn Black Phantom">Schwinn Black Phantom</option>
                        <option value="Trek 8500 (Aluminium)">Trek 8500 (Aluminium)</option>
                        <option value="Specialized Turbo Levo (elektryczny)">Specialized Turbo Levo (elektryczny)</option>
                    </optgroup>
                </select><br><br>
                <div class="submit-container">
                    <input type="submit" value="Wyślij">
                    <input type="reset" value="Wyczyść">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank">

                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <p>Rowery</p>
    </footer>
</body>
</html>
