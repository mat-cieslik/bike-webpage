        <section>
            <h1>Ankieta rowerowa</h1>
            <hr class="line">
        </section>
        <section class="content">
            <legend><h2>Wypełnij krótką ankietę!</h2></legend>             
            <form action="mailto:mat.cieslik98@gmail.com" method="post" enctype="text/plain">
                <label for="fname">Imię i nazwisko:</label>
                <input type="text" name="name" size="28" placeholder="Wpisz swoje imię i nazwisko"><br><br>
                <div class="gender-container">
                    <label>Płeć:</label>
                    <input type="radio" name="gender" value="male">
                    <label>Mężczyzna</label>
                    <input type="radio" name="gender" value="female">
                    <label>Kobieta</label>
                </div>        
                <label for="fav">Który rower jest najciekawszy?</label>
                <select id="fav" name="favorite_bike">
                    <optgroup label="Rowery">
                        <option value="Bicykl">Bicykl</option>
                        <option value="Rover Safety Bicycle">Rover Safety Bicycle</option>
                        <option value="Schwinn Black Phantom">Schwinn Black Phantom</option>
                        <option value="Trek 8500 (Aluminium)">Trek 8500 (Aluminium)</option>
                        <option value="Specialized Turbo Levo (elektryczny)">Specialized Turbo Levo (elektryczny)</option>
                    </optgroup>
                </select>
                <br><br>
                <div class="submit-container">
                    <input type="submit" value="Wyślij">
                </div>
            </form>
        </section>
